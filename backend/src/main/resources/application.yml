server:
  port: 8080

spring:
  application:
    name: burnout-backend

# Security - validates GitHub tokens against GitHub API
# Defaults to true (secure). Set SECURITY_ENABLED=false for local development only.
security:
  enabled: ${SECURITY_ENABLED:true}

management:
  endpoints:
    web:
      exposure:
        include: health,info

demo:
  repo: roryp/burnout-demo
  userId: roryp
  friday:
    enabled: false
  clock:
    zone: Africa/Johannesburg

# Azure OpenAI Configuration for LangChain4j agents
# Uses managed identity for secure, keyless authentication
# When disabled, the system uses deterministic fallback responses
azure:
  openai:
    enabled: true
    endpoint: ${AZURE_OPENAI_ENDPOINT:}
    deployment: ${AZURE_OPENAI_DEPLOYMENT:gpt-4o}
  identity:
    client-id: ${AZURE_IDENTITY_CLIENT_ID:}

